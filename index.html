<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeline App</title>
</head>

<body>

    <header>
        <h1>Logo</h1>
        <button id="theme-toggle">Toggle</button>
    </header>

    <nav></nav>

    <main>
        <section id="timeline">

            <article>
                <h2>Event 1</h2>
                <time datetime="2025-01-01">Jan 1, 2025</time>
                <p>Description</p>
            </article>

            <article>
                <h2>Event 2</h2>
                <time datetime="2025-02-15">Feb 15, 2025</time>
                <p>Description</p>
            </article>

            <article>
                <h2>Event 3</h2>
                <time datetime="2025-03-30">Mar 30, 2025</time>
                <figure>
                    <img src="#" alt="Image need to be added" />
                    <figcaption>Caption</figcaption>
                </figure>
                <p>Description</p>
            </article>

        </section>
    </main>

    <div id="modal"></div>

</body>

</html>
